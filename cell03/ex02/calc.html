<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>

		</style>

		<script defer>

			setInterval(chiant, 30000);

			function chiant()
			{ alert("Please, use me..."); }

			function calculate()
			{
				const regex_num = /^-?[0-9]\d*(\.\d+)?$/;
				let input_1 = document.getElementById("input_1").value;
				let input_2 = document.getElementById("input_2").value;
				let type = document.getElementById("type").value;

				if ((input_1.match(regex_num) && input_2.match(regex_num) && (input_2 && input_1) !== "") && (parseInt(input_1) || parseInt(input_2)) < 0)
					alert("Error :(");
				else if (input_1.match(regex_num) && input_2.match(regex_num) && (input_2 && input_1) !== "")
				{
					input_1 = parseInt(input_1);
					input_2 = parseInt(input_2);
					if (type === "+")
					{
						alert(input_1 + input_2);
						console.log(input_1 + input_2);
					}
					else if (type === "-")
					{
						alert(input_1 - input_2);
						console.log(input_1 - input_2);
					}
					else if (type === "*")
					{
						alert(input_1 * input_2);
						console.log(input_1 * input_2);
					}
					else if (type === "/" || type === "%")
					{
						if (input_2 == "0")
						{
							alert("It's over 9000!");
							console.log("It's over 9000!");
						}
						else if (type === "/")
						{
							alert(input_1 / input_2);
							console.log(input_1 / input_2);
						}
						else if (type === "%")
						{
							alert(input_1 % input_2);
							console.log(input_1 % input_2);
						}
					}
				}
			}
		</script>

	</head>
	<body>
		<form action="">
			<input type="text" name="" id="input_1">
			<select name="" id="type">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="" id="input_2">
			<input type="submit" value="try me" onclick="calculate()">
		</form>

	</body>
</html>
