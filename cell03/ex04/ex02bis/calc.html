<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>

		</style>
		<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
		<script defer>

			setInterval(chiant, 30000);

			function chiant()
			{ alert("Please, use me..."); }

			$(document).ready(function(){
				$("form").submit(function() {
					const regex_num = /^-?[0-9]\d*(\.\d+)?$/;
					let input_1 = $("#input_1").val();
					let input_2 = $("#input_2").val();
					let type = $("#type").val();
					
					if ((input_1.match(regex_num) && input_2.match(regex_num) && (input_2 && input_1) !== "") && (parseInt(input_1) || parseInt(input_2)) < 0)
						alert("Error :(");
					else if (input_1.match(regex_num) && input_2.match(regex_num) && (input_2 && input_1) !== "")
					{
						input_1 = parseInt(input_1);
						input_2 = parseInt(input_2);
						if (type === "+")
						{
							alert(input_1 + input_2);
							console.log(input_1 + input_2);
						}
						else if (type === "-")
						{
							alert(input_1 - input_2);
							console.log(input_1 - input_2);
						}
						else if (type === "*")
						{
							alert(input_1 * input_2);
							console.log(input_1 * input_2);
						}
						else if (type === "/" || type === "%")
						{
							if (input_2 == "0")
							{
								alert("It's over 9000!");
								console.log("It's over 9000!");
							}
							else if (type === "/")
							{
								alert(input_1 / input_2);
								console.log(input_1 / input_2);
							}
							else if (type === "%")
							{
								alert(input_1 % input_2);
								console.log(input_1 % input_2);
							}
						}
					}
				});
			})
			
		</script>

	</head>
	<body>
		<form action="">
			<input type="text" name="" id="input_1">
			<select name="" id="type">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			</select>
			<input type="text" name="" id="input_2">
			<input type="submit" value="try me!">
		</form>

	</body>
</html>
